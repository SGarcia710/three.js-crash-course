<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Three.js Crash Course</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script>
    var scene = new THREE.Scene( );
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer( );
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
    
    // making the scene responsive responsive
    window.addEventListener( 'resize', function( )
    {
      // making the responsive size  
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize( width, height ); 
      // updating the aspect ratio to avoid the deformation of the object
      camera.aspect = width / height;
      camera.updateProjectionMatrix( );
    } );

    // setting up the control
    controls = new THREE.OrbitControls( camera, renderer.domElement );
    
    // create the shape
    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var cubeMaterials = 
    [
      new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader( ).load( 'img/1.jpg' ), side: THREE.DoubleSide } ), // RIGHT SIDE
      new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader( ).load( 'img/1.jpg' ), side: THREE.DoubleSide } ), // LEFT SIDE
      new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader( ).load( 'img/1.jpg' ), side: THREE.DoubleSide } ), // TOP SIDE
      new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader( ).load( 'img/1.jpg' ), side: THREE.DoubleSide } ), // BOTTOM SIDE
      new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader( ).load( 'img/1.jpg' ), side: THREE.DoubleSide } ), // FRONT SIDE
      new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader( ).load( 'img/1.jpg' ), side: THREE.DoubleSide } ), // BACK SIDE
    ]
    var cubeColors = 
    [
      new THREE.MeshBasicMaterial( { color: 0xFFFFFF, side: THREE.BackSide } ), // RIGHT SIDE
      new THREE.MeshBasicMaterial( { color: 0xFFF000, side: THREE.FrontSide } ), // LEFT SIDE
      new THREE.MeshBasicMaterial( { color: 0x123291, side: THREE.DoubleSide } ), // TOP SIDE
      new THREE.MeshBasicMaterial( { color: 0x111333, side: THREE.DoubleSide } ), // BOTTOM SIDE
      new THREE.MeshBasicMaterial( { color: 0x123123, side: THREE.DoubleSide } ), // FRONT SIDE
      new THREE.MeshBasicMaterial( { color: 0x242424, side: THREE.DoubleSide } ), // BACK SIDE
    ]

    // create a material, color or image texture
    // var material = new THREE.MeshBasicMaterial( { color: 0xFFFFFF, wireframe: true } );
    var material = new THREE.MeshFaceMaterial( cubeColors );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    camera.position.z = 3;

    // game logic
    var update = function ( )
    {
      // cube.rotation.x += 0.01;
      // cube.rotation.y += 0.005;
    };

    // draw scene
    var render = function ( )
    {
      renderer.render( scene, camera );
    };

    // run game loop (update, render, repeat)
    var GameLoop = function ( )
    {
      requestAnimationFrame( GameLoop );

      update( );
      render( );
    };

    GameLoop( );

    /* 
    making a server with php in mac:
    open the terminal.
    move to the root folder in the bash.
    use command: php -S 127.0.0.1:8080 
    */
  </script>
</body>
</html>
